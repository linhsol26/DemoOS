<div class='sub-content-2'>
  <h3>Number of Process: </h3>
  <mat-form-field>
    <mat-select [(value)]='numOfProcess'>
      <mat-option value=3>3</mat-option>
      <mat-option value=4>4</mat-option>
      <mat-option value=5>5</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)='confirmNOP()'>OK</button>
</div>

<div *ngIf='!buttonFlag'>

  <div *ngFor='let v of phases; let i = index' class='sub-content-2'>
    <h3>{{v}}</h3>
    <form class="example-form">
      <table class="example-full-width" cellspacing="1"><tr>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Arrive</mat-label>
            <input  matInput
                    placeholder="One Number"
                    type='number'
                    name='arrive'
                    [(ngModel)]='arriveTime[i]'
                    >
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>CPU</mat-label>
            <input  matInput
                    placeholder="Each number separated by commas"
                    name='cpu'
                    [(ngModel)]='cpu[i]'
                    >
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>I/O</mat-label>
            <input  matInput
                    placeholder="Each number separated by commas"
                    name='io'
                    [(ngModel)]='io[i]'
                    >
          </mat-form-field>
        </td>

      </tr></table>

    </form>
  </div>

  <div class='sub-content-2'>
    <button mat-raised-button (click)="add()">Add</button>
    <button mat-raised-button (click)="save()">Save</button>
    <button mat-raised-button (click)="minus()">Minus</button>
  </div>

  <br>
  <div class='sub-content-2' *ngIf='flagRun'>
    <mat-radio-group aria-label="Select an algorithm" [(ngModel)]='chosenAlgo'>
      <mat-radio-button value='FCFS'>FCFS</mat-radio-button>
      <mat-radio-button value='SJF'>SJF</mat-radio-button>
      <mat-radio-button value='SRTF'>SRTF</mat-radio-button>
      <mat-radio-button value='RR'>RR</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button *ngIf="flagRun" (click)="run()">Run</button>
  </div>
</div>
<br>
<google-chart [data]='chart' *ngIf='flagChart' height='500'></google-chart>


<router-outlet></router-outlet>
